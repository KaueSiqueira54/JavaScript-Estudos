<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>

    <style>
        body {
            background-color: red;
            color: #fff;
        }

        h1 {
            text-align: center;
        }

        div {
            padding-top: 1px;
            align-items: center;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <div>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
        <input type="button" value="verificar" onclick="calcular()">
    </div>
    
    <div id="res">
    </div>

    <script>

        function calcular() {
            var txtvel = window.document.getElementById('txtvel')

            var res = window.document.querySelector('div#res')

            var vel = Number(txtvel.value)

            res.innerHTML = `Sua velocidade atual é de ${vel}Km/h`

            if (vel >= 60) {
                res.innerHTML += '<p>Você está <strong>MULTADO</strong></p>'
            }
            res.innerHTML += '<p>Dirija sempre com o cinto de segurança!</p>'

        }

    </script>
</body>
</html>
